<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cactus{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <!-- Banner / Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success main-banner">
        <div class="container">
            <!-- TODO: proper home/landing page -->
            <a class="navbar-brand text-white" href="{{ url_for('login_or_home_page') }}">ðŸŒµ</a>

            <div class="d-inline ms-auto">
                <a class="text-white me-3" href="{{ url_for('procedures_page') }}">Procedures</a>
                <span class="text-white">|</span>
                <a class="text-white mx-3" href="{{ url_for('runs_page') }}">Runs</a>
                <span class="text-white">|</span>
                <a class="text-white mx-3" href="{{ url_for('config_page') }}">Config</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm ms-3">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container py-4 main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted mt-5 py-3 border-top main-footer">
        {% if hosted_images %}
        <div>Hosted by</div>
        <div class="d-flex justify-content-center align-items-center mt-2 gap-3 flex-wrap">
            {% for image_path in hosted_images %}
            <img src="{{ image_path }}" alt="Host Logo" style="height: 40px;">
            {% endfor %}
        </div>
        {% endif %}
        {% if version %}
        <div class="small mt-2">{{ version }}</div>
        {% endif %}
    </footer>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
