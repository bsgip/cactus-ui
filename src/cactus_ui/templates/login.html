<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>cactus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer-text {
            margin-top: auto;
            padding-bottom: 20px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="d-flex flex-column align-items-center justify-content-center text-center flex-grow-1">
        <h1 class="mb-3">ðŸŒµ Welcome to CACTUS</h1>
        <h2 class="h5 text-muted mb-3">Client Testing Harness</h2>

        {% if session and session.get('access_token') %}
        <a href="/logout" id="qsLogoutBtn" class="btn btn-outline-danger">Logout</a>
        {% else %}
        <a href="/login" id="qsLoginBtn" class="btn btn-success">Login</a>
        {% endif %}

        {% if login_banner_message %}
        <div class="alert alert-danger fade show mb-4 mt-3" role="alert" style="max-width: 600px;">
            {{ login_banner_message | safe }}
        </div>
        {% endif %}
    </div>

    <div class="text-center text-muted footer-text">
        <small><strong>C.A.C.T.U.S.</strong> = CSIP-Australia Compliance Testing for Utility Services</small>
    </div>

</body>

</html>
